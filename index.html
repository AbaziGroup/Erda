<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Erda üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .big-heart {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #ff4d6d;
            transform: rotate(45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.5);
            z-index: 5;
        }

        .big-heart::before,
        .big-heart::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: #ff4d6d;
            border-radius: 50%;
        }

        .big-heart::before {
            top: -150px;
            left: 0;
        }

        .big-heart::after {
            top: 0;
            left: -150px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('aab7a307-3a71-499f-b26c-086c382e94f5.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 1;
        }

        .background-image.show {
            opacity: 1;
        }

        .message {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 10;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease-in-out;
            max-width: 80%;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .message.show {
            opacity: 1;
            transform: scale(1);
        }

        .message h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .message p {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .click-prompt {
            position: absolute;
            bottom: 50px;
            color: white;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
            z-index: 10;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="big-heart" id="bigHeart"></div>
        
        <div class="background-image" id="backgroundImage"></div>
        
        <div class="message" id="message">
            <h1>My Dearest Erda üíï</h1>
            <p>You are the most amazing person I've ever known</p>
            <p>Your smile lights up my world</p>
            <p>Your love completes my soul</p>
            <p>Every moment with you is precious</p>
            <p>I love you more than words can say</p>
            <p>Forever yours... ‚ù§Ô∏è</p>
        </div>

        <div class="floating-hearts" id="floatingHearts"></div>
        
        <div class="click-prompt" id="clickPrompt">Click the heart üíñ</div>
    </div>

    <script>
        const bigHeart = document.getElementById('bigHeart');
        const backgroundImage = document.getElementById('backgroundImage');
        const message = document.getElementById('message');
        const floatingHearts = document.getElementById('floatingHearts');
        const clickPrompt = document.getElementById('clickPrompt');

        // Create floating hearts
        function createFloatingHearts() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            floatingHearts.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Start creating floating hearts
        setInterval(createFloatingHearts, 300);

        // Click handler for the big heart
        bigHeart.addEventListener('click', function() {
            // Hide the click prompt
            clickPrompt.style.display = 'none';
            
            // Animate the heart
            this.style.animation = 'none';
            this.style.transform = 'rotate(45deg) scale(1.2)';
            
            setTimeout(() => {
                this.style.transition = 'all 1s ease-in-out';
                this.style.transform = 'rotate(45deg) scale(0.1)';
                this.style.opacity = '0';
                
                // Show the background image and message
                setTimeout(() => {
                    this.style.display = 'none';
                    backgroundImage.classList.add('show');
                    message.classList.add('show');
                    
                    // Create more floating hearts after message appears
                    setInterval(createFloatingHearts, 150);
                }, 1000);
            }, 500);
        });

        // Also allow clicking anywhere to reveal the message
        document.body.addEventListener('click', function(e) {
            if (e.target === document.body) {
                bigHeart.click();
            }
        });

        // Add some keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                bigHeart.click();
            }
        });
    </script>
</body>
</html>
