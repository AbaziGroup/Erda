<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Erda</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom right, #ffe6f2, #e6f2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #d63384;
        }
        .name-letters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 3rem;
        }
        .letter {
            font-size: 4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6a0dad;
            padding: 10px;
            border-radius: 10px;
        }
        .letter:hover {
            transform: translateY(-10px) scale(1.2);
            background-color: rgba(255, 255, 255, 0.5);
        }
        .message-box {
            min-height: 150px;
            padding: 20px;
            border: 2px dashed #d63384;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Every Letter of Your Name is a Reason I Love You</h1>
        
        <div class="name-letters">
            <!-- We'll create the letters with JavaScript -->
        </div>
        
        <div class="message-box" id="messageBox">
            Click on a letter to discover its secret.
        </div>
    </div>

    <script>
        // Personalize these messages for your girlfriend!
        const messages = {
            "E": "E is for <strong>Eternal</strong>. My feelings for you aren't temporary; they feel timeless and endless, like the stars.",
            "R": "R is for <strong>Resonance</strong>. From the moment we met, our souls resonated on a frequency I never knew existed.",
            "D": "D is for <strong>Devotion</strong>. I am devoted to you, to your happiness, and to building a beautiful life together.",
            "A": "A is for <strong>Adoration</strong>. I don't just love you, I adore every little thing that makes you who you are."
            // If her name has more letters, just add them here!
        };

        const name = "ERDA"; // You can change this if it's spelled differently
        const nameLettersContainer = document.querySelector('.name-letters');
        const messageBox = document.getElementById('messageBox');

        // Create the interactive letters
        name.split('').forEach(letter => {
            const letterElement = document.createElement('div');
            letterElement.className = 'letter';
            letterElement.textContent = letter;
            letterElement.addEventListener('click', () => {
                messageBox.innerHTML = messages[letter] || `The letter ${letter} is as unique and special as you are.`;
                messageBox.classList.add('show');
            });
            nameLettersContainer.appendChild(letterElement);
        });
    </script>
</body>
</html>
